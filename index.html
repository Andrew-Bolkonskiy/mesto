<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <div class="popup popup_profile">
      <div class="popup__container">
        <form class="popup__form">
          <h2 class="popup__heading">Редактировать профиль</h2>
            <input class="popup__input" type="text" name="name" required>
            <input class="popup__input" type="text" name="occupation" required>
            <input class="popup__save-btn" type="submit" value="Сохранить" aria-label="сохранить изменения">
            <button class="popup__close-btn" type="button" aria-label="закрыть всплывающее окно"> </button>
        </form>
      </div>
    </div>
    <div class="popup popup_place">
      <div class="popup__container">
        <form class="popup__form">
          <h2 class="popup__heading">Новое место</h2>
            <input class="popup__input" type="text" name="place" placeholder = "Название" required>
            <input class="popup__input" type="text" name="link" placeholder = "Ссылка на картинку" required>
            <input class="popup__save-btn" type="submit" value="Создать" aria-label="сохранить изменения">
            <button class="popup__close-btn" type="button" aria-label="закрыть всплывающее окно"> </button>
        </form>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__image-wrapper">
        <img src=" " alt="Увеличенное изображение" class="popup__image">
        <button class="popup__close-btn" type="button" aria-label="закрыть всплывающее окно"> </button>
        <p class="popup__image-description"></p>
      </div>
    </div>
    <main>
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <section class="profile">
        <img class="profile__image" src="./images/avatar.png" alt="фото владельца аккаунта">
        <div class="profile__wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button" aria-label="редактировать профиль"></button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button" aria-label="добавить публикацию"></button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy;2022 Mesto Russia</p>
    </footer>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
