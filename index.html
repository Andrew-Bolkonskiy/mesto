<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <div class="popup">
      <div class="popup__container">
        <form class="popup__form">
          <h2 class="popup__heading">Редактировать профиль</h2>
            <input class="popup__input" type="text" name="name" required>
            <input class="popup__input" type="text" name="occupation" required>
            <input class="popup__save-btn" type="submit" value="Сохранить" aria-label="сохранить изменения">
            <input class="popup__close-btn" type="button" aria-label="закрыть всплывающее окно">
        </form>
      </div>
    </div>
    <main>
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <section class="profile">
        <img class="profile__image" src="./images/avatar.png" alt="фото владельца аккаунта">
        <div class="profile__wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button" aria-label="редактировать профиль"></button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button" aria-label="добавить публикацию"></button>
      </section>
      <section class="cards">
        <article class="card">
          <img class="card__image" src="./images/card-image01.jpg" alt="Каменное строение в горах">
          <div class="card__title">
            <h2 class="card__title-text">Карачаевск</h2>
            <button class="card__like-btn" type="button" aria-label="нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/card-image02.jpg" alt="Силуэт горы вдалеке">
          <div class="card__title">
            <h2 class="card__title-text">Гора Эльбрус</h2>
            <button class="card__like-btn" type="button" aria-label="нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/card-image03.jpg" alt="Горная вершина">
          <div class="card__title">
            <h2 class="card__title-text">Домбай</h2>
            <button class="card__like-btn" type="button" aria-label="нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/card-image04.jpg" alt="Силуэт горы вдалеке">
          <div class="card__title">
            <h2 class="card__title-text">Гора Эльбрус</h2>
            <button class="card__like-btn" type="button" aria-label="нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/card-image05.jpg" alt="Горная вершина">
          <div class="card__title">
            <h2 class="card__title-text">Домбай</h2>
            <button class="card__like-btn" type="button" aria-label="нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/card-image06.jpg" alt="Каменное строение в горах">
          <div class="card__title">
            <h2 class="card__title-text">Карачаево-Черкесия</h2>
            <button class="card__like-btn" type="button" aria-label="нравится"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy;2022 Mesto Russia</p>
    </footer>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
