<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Место</title>
</head>
<body>
  <div class="root">
    <div class="popup popup_profile">
      <div class="popup__container">
        <form class="popup__form" novalidate>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input class="popup__input" id="profileName" type="text" name="profileName" required minlength="2" maxlength="40">
          <span class="popup__input-error" id="profileName-error"></span>
          <input class="popup__input" id="profileOccupation" type="text" name="occupation" required minlength="2" maxlength="200">
          <span class="popup__input-error" id="profileOccupation-error"></span>
          <button class="popup__save-btn" type="submit" value="Сохранить" aria-label="сохранить изменения">Сохранить</button>
          <button class="popup__close-btn" type="button" aria-label="закрыть всплывающее окно"> </button>
        </form>
      </div>
    </div>
    <div class="popup popup_place">
      <div class="popup__container">
        <form class="popup__form" novalidate>
          <h2 class="popup__heading">Новое место</h2>
            <input class="popup__input" id="cardPlace" type="text" name="name" placeholder = "Название" required minlength="2" maxlength="30">
            <span class="popup__input-error" id="cardPlace-error"></span>
            <input class="popup__input" id="cardLink" type="url" name="link" placeholder = "Ссылка на картинку" required>
            <span class="popup__input-error" id="cardLink-error"></span>
            <button class="popup__save-btn" type="submit" value="Создать" aria-label="сохранить изменения">Создать</button>
            <button class="popup__close-btn" type="button" aria-label="закрыть всплывающее окно"> </button>
        </form>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__image-wrapper">
        <img src=" " alt="Увеличенное изображение" class="popup__image">
        <button class="popup__close-btn" type="button" aria-label="закрыть всплывающее окно"> </button>
        <p class="popup__image-description"></p>
      </div>
    </div>
    <div class="popup popup_confirm">
      <div class="popup__container">
        <form class="popup__form" novalidate>
          <h2 class="popup__heading popup__heading_confirm">Вы уверены?</h2>
            <button class="popup__save-btn" type="submit" value="Да" aria-label="Подтвердить удаление">Да</button>
            <button class="popup__close-btn" type="button" aria-label="закрыть всплывающее окно"> </button>
        </form>
      </div>
    </div>
    <div class="popup popup_edit-avatar">
      <div class="popup__container">
        <form class="popup__form" novalidate>
          <h2 class="popup__heading">Обновить аватар</h2>
            <input class="popup__input" id="avatarLink" type="url" name="avatar_link" placeholder = "Ссылка на изображение" required>
            <span class="popup__input-error" id="avatarLink-error"></span>
            <button class="popup__save-btn" type="submit" aria-label="сохранить изменения">Сохранить</button>
            <button class="popup__close-btn" type="button" aria-label="закрыть всплывающее окно"></button>
        </form>
      </div>
    </div>

    <main>
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <section class="profile">
        <div class="profile__image-wrapper">
          <img class="profile__image" src="#" alt="фото владельца аккаунта">
          <button class="profile__image-button"></button>
        </div>
        <div class="profile__wrapper">
          <h1 class="profile__name"></h1>
          <button class="profile__edit-btn" type="button" aria-label="редактировать профиль"></button>
          <p class="profile__occupation"></p>
        </div>
        <button class="profile__add-btn" type="button" aria-label="добавить публикацию"></button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy;2022 Mesto Russia</p>
    </footer>
  </div>
  <template class="template">
    <article class="card">
      <button class="card__del-btn" type="button" aria-label="удалить"></button>
      <img class="card__image" src="#" alt="#">
      <div class="card__title">
        <h2 class="card__title-text"></h2>
        <div class="card__like-container">
          <button class="card__like-btn" type="button" aria-label="нравится"></button>
          <span class="card__like-counter"></span>
        </div>
      </div>
    </article>
  </template>
  <script type="module" src="./index.js"></script>
</body>
</html>
